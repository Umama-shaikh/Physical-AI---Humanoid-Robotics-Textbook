  </text>
  <text x="400" y="565" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    continuous processing
  </text>
  <text x="400" y="580" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
