  <rect x="550" y="540" width="200" height="100" fill="#e6ffe6" stroke="#00cc00" stroke-width="2" rx="10" ry="10"/>
  <text x="650" y="570" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
