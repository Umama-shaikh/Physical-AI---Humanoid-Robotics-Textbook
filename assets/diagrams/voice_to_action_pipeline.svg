  <rect x="800" y="220" width="200" height="80" fill="#e6f7ff" stroke="#0086b3" stroke-width="2" rx="10" ry="10"/>
  <text x="900" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" font-weight="bold">
    Context &amp; Memory
  </text>
  <text x="900" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Environment Map, Object Locations, User Preferences
  </text>

  <!-- Feedback Box -->
  <rect x="800" y="340" width="200" height="80" fill="#ffe6cc" stroke="#ff9900" stroke-width="2" rx="10" ry="10"/>
  <text x="900" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" font-weight="bold">
    Feedback &amp; Confirmation
  </text>
  <text x="900" y="395" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Status Updates, Completion Confirmation
  </text>

  <!-- Safety System Box -->
  <rect x="800" y="460" width="200" height="80" fill="#ffcccc" stroke="#cc0000" stroke-width="2" rx="10" ry="10"/>
  <text x="900" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" font-weight="bold">
    Safety &amp; Validation
  </text>
  <text x="900" y="515" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
