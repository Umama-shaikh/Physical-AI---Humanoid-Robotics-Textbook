  <text x="650" y="710" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" font-weight="bold">
    Whisper Model Types
  </text>
  <text x="650" y="735" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • tiny (39M params)
  </text>
  <text x="650" y="750" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • base (74M params)
  </text>
  <text x="650" y="765" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • small (244M params)
  </text>
  <text x="650" y="780" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • medium (769M params)
  </text>
  <text x="650" y="795" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • large (1550M params)
  </text>

  <!-- NLP Components -->
  <rect x="800" y="680" width="200" height="100" fill="#fff0cc" stroke="#ff9900" stroke-width="1" rx="5" ry="5"/>
  <text x="900" y="710" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" font-weight="bold">
    NLP Components
  </text>
  <text x="900" y="735" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
