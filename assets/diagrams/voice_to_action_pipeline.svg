  </text>

  <!-- Action Execution Box -->
  <rect x="550" y="380" width="200" height="120" fill="#ffe6f0" stroke="#cc0066" stroke-width="2" rx="10" ry="10"/>
  <text x="650" y="410" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
