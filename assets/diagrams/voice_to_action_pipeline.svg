<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="1200"
   height="900"
   viewBox="0 0 1200 900"
   version="1.1"
   id="svg1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <title>Voice-to-Action Pipeline Diagram</title>
  <desc>Diagram showing the voice-to-action pipeline with Whisper, NLP, and robot action execution</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial" font-size="28" text-anchor="middle" fill="#000000" font-weight="bold">
    Voice-to-Action Pipeline for Humanoid Robots
  </text>

  <!-- User Input Box -->
  <rect x="50" y="80" width="200" height="100" fill="#e6ffe6" stroke="#00cc00" stroke-width="2" rx="10" ry="10"/>
  <text x="150" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
    User Voice Input
  </text>
  <text x="150" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    "Go to the kitchen and
  </text>
  <text x="150" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    pick up the red cup"
  </text>

  <!-- Audio Processing Box -->
  <rect x="300" y="80" width="200" height="100" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
    Audio Processing
  </text>
  <text x="400" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    • Noise Reduction
  </text>
  <text x="400" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    • Audio Normalization
  </text>

  <!-- Whisper Recognition Box -->
  <rect x="550" y="80" width="200" height="100" fill="#ffe6e6" stroke="#cc0000" stroke-width="2" rx="10" ry="10"/>
  <text x="650" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
    Whisper Speech Recognition
  </text>
  <text x="650" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    • Automatic Speech Recognition
  </text>
  <text x="650" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    • Multilingual Support
  </text>

  <!-- NLP Processing Box -->
  <rect x="800" y="80" width="200" height="100" fill="#fff0cc" stroke="#ff9900" stroke-width="2" rx="10" ry="10"/>
  <text x="900" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
    NLP Processing
  </text>
  <text x="900" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    • Intent Classification
  </text>
  <text x="900" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    • Entity Extraction
  </text>

  <!-- Cognitive Planning Box -->
  <rect x="550" y="220" width="200" height="120" fill="#e6e6ff" stroke="#6600cc" stroke-width="2" rx="10" ry="10"/>
  <text x="650" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
    Cognitive Planning
  </text>
  <text x="650" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    • Task Decomposition
  </text>
  <text x="650" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    • LLM Reasoning
  </text>
  <text x="650" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
