  </text>
  <text x="100" y="425" font-family="Arial" font-size="12" text-anchor="start" fill="#000000">
    1. Audio Capture &amp; Preprocessing
  </text>
  <text x="100" y="445" font-family="Arial" font-size="12" text-anchor="start" fill="#000000">
    2. Speech-to-Text (Whisper)
  </text>
  <text x="100" y="465" font-family="Arial" font-size="12" text-anchor="start" fill="#000000">
    3. Natural Language Processing
  </text>
  <text x="100" y="485" font-family="Arial" font-size="12" text-anchor="start" fill="#000000">
    4. Cognitive Planning &amp; Reasoning
  </text>
  <text x="100" y="505" font-family="Arial" font-size="12" text-anchor="start" fill="#000000">
    5. Action Execution &amp; Safety Validation
  </text>

  <!-- Technology Stack -->
  <rect x="300" y="360" width="200" height="100" fill="#f0f0f0" stroke="#999999" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="390" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" font-weight="bold">
    Technology Stack
  </text>
  <text x="400" y="410" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
