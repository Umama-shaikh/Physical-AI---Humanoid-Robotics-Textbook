  </text>
  <text x="400" y="425" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • PyAudio for capture
  </text>
  <text x="400" y="440" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • OpenAI Whisper
  </text>
  <text x="400" y="455" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • spaCy &amp; Transformers
  </text>
  <text x="400" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • OpenAI API
  </text>

  <!-- Legend -->
  <rect x="50" y="850" width="350" height="40" fill="#f9f9f9" stroke="#cccccc" stroke-width="1"/>
  <text x="225" y="875" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Audio: Green | Whisper: Red | NLP: Orange | Planning: Purple | Execution: Pink | Safety: Light Red
  </text>

  <!-- Labels -->
  <text x="600" y="895" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Voice-to-Action pipeline showing the complete flow from user speech to robot action execution
  </text>

  <!-- Real-time Considerations -->
  <rect x="300" y="500" width="200" height="100" fill="#fff0f0" stroke="#cc6666" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000" font-weight="bold">
    Real-time Considerations
  </text>
  <text x="400" y="550" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
