  </text>
  <text x="900" y="765" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • Custom Intent Models
  </text>
  <text x="900" y="780" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • Entity Recognition
  </text>
  <text x="900" y="795" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • Context Resolution
  </text>

  <!-- Cognitive Planning Components -->
  <rect x="300" y="220" width="200" height="100" fill="#e6e6ff" stroke="#6600cc" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" font-weight="bold">
    Cognitive Components
  </text>
  <text x="400" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • OpenAI GPT Models
  </text>
  <text x="400" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • Task Decomposition
  </text>
  <text x="400" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • Memory Management
  </text>
  <text x="400" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • Context Awareness
  </text>
  <text x="400" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • Safety Validation
  </text>

  <!-- Performance Metrics -->
  <rect x="50" y="220" width="200" height="120" fill="#e6f7ff" stroke="#0086b3" stroke-width="2" rx="10" ry="10"/>
  <text x="150" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" font-weight="bold">
    Performance Metrics
  </text>
  <text x="150" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • Recognition Accuracy: &gt;95%
  </text>
  <text x="150" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • Latency: &lt;200ms
  </text>
  <text x="150" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • Command Success Rate: &gt;90%
  </text>
  <text x="150" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • Real-time Processing
  </text>
  <text x="150" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    • Multi-language Support
  </text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666666" />
    </marker>
  </defs>

  <!-- Parallel Processing Indicators -->
  <text x="1050" y="130" font-family="Arial" font-size="12" text-anchor="start" fill="#006600" font-weight="bold">
    Parallel Processing
  </text>
  <line x1="1040" y1="135" x2="1080" y2="135" stroke="#006600" stroke-width="2"/>

  <text x="1050" y="150" font-family="Arial" font-size="12" text-anchor="start" fill="#cc6600" font-weight="bold">
    Sequential Processing
  </text>
  <line x1="1040" y1="155" x2="1080" y2="155" stroke="#cc6600" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Key Stages Label -->
  <text x="100" y="400" font-family="Arial" font-size="14" text-anchor="start" fill="#000000" font-weight="bold">
