  </text>

  <!-- NLP to Cognitive Planning -->
  <line x1="900" y1="180" x2="900" y2="220" stroke="#666666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="920" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000" transform="rotate(-90, 920, 200)">
    Parsed Intent &amp; Entities
  </text>

  <!-- NLP to Context -->
  <line x1="900" y1="180" x2="900" y2="220" stroke="#666666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>

  <!-- Cognitive Planning to Action Execution -->
  <line x1="650" y1="340" x2="650" y2="380" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="670" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000" transform="rotate(-90, 670, 360)">
    Execution Plan
  </text>

  <!-- Context to Cognitive Planning -->
  <line x1="800" y1="260" x2="750" y2="260" stroke="#666666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="775" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Context Data
  </text>

  <!-- Action Execution to Safety System -->
  <line x1="750" y1="440" x2="800" y2="440" stroke="#666666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="775" y="425" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Safety Check
  </text>

  <!-- Action Execution to Robot Output -->
  <line x1="650" y1="500" x2="650" y2="540" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="670" y="520" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000" transform="rotate(-90, 670, 520)">
    Robot Commands
  </text>

  <!-- Feedback from Robot Output -->
  <line x1="750" y1="590" x2="800" y2="380" stroke="#666666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="775" y="485" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Status Feedback
  </text>

