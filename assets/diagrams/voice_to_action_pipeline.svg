  </text>

  <!-- Process Flow Arrows -->
  <!-- User to Audio Processing -->
  <line x1="250" y1="130" x2="300" y2="130" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="275" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Audio Signal
  </text>

  <!-- Audio Processing to Whisper -->
  <line x1="500" y1="130" x2="550" y2="130" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="525" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Processed Audio
  </text>

  <!-- Whisper to NLP -->
  <line x1="750" y1="130" x2="800" y2="130" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="775" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
