<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="1000"
   height="700"
   viewBox="0 0 1000 700"
   version="1.1"
   id="svg1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <title>Simulation Architecture Diagram</title>
  <desc>Diagram showing the architecture of simulation environments with Gazebo, ROS 2, and Unity</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="28" text-anchor="middle" fill="#000000" font-weight="bold">
    Simulation Architecture
  </text>

  <!-- ROS 2 Layer -->
  <rect x="50" y="80" width="900" height="100" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="10" ry="10"/>
  <text x="500" y="115" font-family="Arial" font-size="18" text-anchor="middle" fill="#000000" font-weight="bold">
    ROS 2 Layer
  </text>

  <!-- ROS Nodes -->
  <rect x="100" y="130" width="120" height="40" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="160" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Robot Controller
  </text>

  <rect x="250" y="130" width="120" height="40" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="310" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Sensor Processor
  </text>

  <rect x="400" y="130" width="120" height="40" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="460" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Navigation
  </text>

  <rect x="550" y="130" width="120" height="40" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="610" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    TF Publisher
  </text>

  <rect x="700" y="130" width="120" height="40" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="760" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    State Publisher
  </text>

  <!-- Gazebo Simulation Box -->
  <rect x="150" y="220" width="700" height="200" fill="#ffe6e6" stroke="#cc0000" stroke-width="2" rx="10" ry="10"/>
  <text x="500" y="245" font-family="Arial" font-size="18" text-anchor="middle" fill="#000000" font-weight="bold">
    Gazebo Simulation Environment
  </text>

  <!-- Gazebo Components -->
  <rect x="200" y="270" width="150" height="60" fill="#ffcccc" stroke="#cc0000" stroke-width="2" rx="5" ry="5"/>
  <text x="275" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Physics Engine
  </text>
  <text x="275" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    (ODE/Bullet)
  </text>

  <rect x="400" y="270" width="150" height="60" fill="#ffcccc" stroke="#cc0000" stroke-width="2" rx="5" ry="5"/>
  <text x="475" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Sensor Simulation
  </text>
  <text x="475" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    (LiDAR, Camera, IMU)
  </text>

  <rect x="600" y="270" width="150" height="60" fill="#ffcccc" stroke="#cc0000" stroke-width="2" rx="5" ry="5"/>
  <text x="675" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Rendering Engine
  </text>
  <text x="675" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    (OGRE/OpenGL)
  </text>

  <!-- Robot Model in Gazebo -->
  <rect x="350" y="350" width="300" height="50" fill="#ff9999" stroke="#990000" stroke-width="2" rx="5" ry="5"/>
  <text x="500" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Robot Model (URDF/SDF)
  </text>

  <!-- Unity HRI Box -->
  <rect x="200" y="460" width="600" height="150" fill="#e6ffe6" stroke="#00cc00" stroke-width="2" rx="10" ry="10"/>
  <text x="500" y="485" font-family="Arial" font-size="18" text-anchor="middle" fill="#000000" font-weight="bold">
    Unity Human-Robot Interaction
  </text>

  <!-- Unity Components -->
  <rect x="250" y="510" width="150" height="50" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="325" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    3D Visualization
  </text>
  <text x="325" y="545" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    (Robot & Environment)
  </text>

  <rect x="450" y="510" width="150" height="50" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="525" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Control Interface
  </text>
  <text x="525" y="545" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    (Teleoperation)
  </text>

  <rect x="650" y="510" width="150" height="50" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="725" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Data Visualization
  </text>
  <text x="725" y="545" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    (Sensors & Status)
  </text>

  <!-- Connection Lines -->
  <!-- ROS to Gazebo -->
  <line x1="310" y1="170" x2="310" y2="220" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="460" y1="170" x2="460" y2="220" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="610" y1="170" x2="610" y2="220" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Gazebo to Unity -->
  <line x1="350" y1="420" x2="350" y2="460" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="420" x2="500" y2="460" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="650" y1="420" x2="650" y2="460" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666666" />
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="50" y="550" width="250" height="120" fill="#f9f9f9" stroke="#cccccc" stroke-width="1"/>
  <text x="175" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" font-weight="bold">
    Legend
  </text>
  <rect x="60" y="585" width="15" height="15" fill="#ccffcc" stroke="#009900" stroke-width="1"/>
  <text x="80" y="597" font-family="Arial" font-size="12" fill="#000000">ROS Node</text>
  <rect x="60" y="605" width="15" height="15" fill="#ffcccc" stroke="#cc0000" stroke-width="1"/>
  <text x="80" y="617" font-family="Arial" font-size="12" fill="#000000">Gazebo Component</text>
  <rect x="60" y="625" width="15" height="15" fill="#e6ffe6" stroke="#00cc00" stroke-width="1"/>
  <text x="80" y="637" font-family="Arial" font-size="12" fill="#000000">Unity Component</text>
  <line x1="60" y1="645" x2="75" y2="645" stroke="#666666" stroke-width="2"/>
  <text x="80" y="649" font-family="Arial" font-size="12" fill="#000000">Data Flow</text>

  <!-- Labels -->
  <text x="500" y="680" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">
    Integration of ROS 2, Gazebo Simulation, and Unity HRI for Complete Robot Development Environment
  </text>

</svg>