<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="800"
   height="600"
   viewBox="0 0 800 600"
   version="1.1"
   id="svg1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <title>URDF Structure Diagram</title>
  <desc>Diagram showing the structure of a URDF file for humanoid robot modeling</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#000000">
    URDF Structure for Humanoid Robots
  </text>

  <!-- Robot Structure -->
  <!-- Torso -->
  <rect x="350" y="150" width="100" height="150" fill="#e6f3ff" stroke="#0066cc" stroke-width="2"/>
  <text x="400" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">
    Torso
    (base_link)
  </text>

  <!-- Head -->
  <circle cx="400" cy="120" r="30" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Head
  </text>

  <!-- Left Arm -->
  <line x1="450" y1="180" x2="520" y2="200" stroke="#33cc33" stroke-width="8" stroke-linecap="round"/>
  <line x1="520" y1="200" x2="580" y2="220" stroke="#33cc33" stroke-width="6" stroke-linecap="round"/>
  <text x="550" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Left Arm
  </text>

  <!-- Right Arm -->
  <line x1="350" y1="180" x2="280" y2="200" stroke="#33cc33" stroke-width="8" stroke-linecap="round"/>
  <line x1="280" y1="200" x2="220" y2="220" stroke="#33cc33" stroke-width="6" stroke-linecap="round"/>
  <text x="250" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Right Arm
  </text>

  <!-- Left Leg -->
  <line x1="380" y1="300" x2="380" y2="400" stroke="#ff9900" stroke-width="10" stroke-linecap="round"/>
  <line x1="380" y1="400" x2="380" y2="500" stroke="#ff9900" stroke-width="8" stroke-linecap="round"/>
  <text x="360" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Left Leg
  </text>

  <!-- Right Leg -->
  <line x1="420" y1="300" x2="420" y2="400" stroke="#ff9900" stroke-width="10" stroke-linecap="round"/>
  <line x1="420" y1="400" x2="420" y2="500" stroke="#ff9900" stroke-width="8" stroke-linecap="round"/>
  <text x="440" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Right Leg
  </text>

  <!-- Joint Indicators -->
  <circle cx="400" cy="150" r="5" fill="#ff0000"/>
  <circle cx="450" cy="180" r="5" fill="#ff0000"/>
  <circle cx="520" cy="200" r="5" fill="#ff0000"/>
  <circle cx="350" y1="180" r="5" fill="#ff0000"/>
  <circle cx="280" cy="200" r="5" fill="#ff0000"/>
  <circle cx="380" cy="300" r="5" fill="#ff0000"/>
  <circle cx="380" cy="400" r="5" fill="#ff0000"/>
  <circle cx="420" cy="300" r="5" fill="#ff0000"/>
  <circle cx="420" cy="400" r="5" fill="#ff0000"/>

  <!-- URDF Elements -->
  <rect x="50" y="80" width="200" height="200" fill="#f0f8ff" stroke="#4682b4" stroke-width="2"/>
  <text x="150" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
    URDF Elements
  </text>

  <text x="60" y="130" font-family="Courier New" font-size="12" fill="#000000">
    &lt;robot name="humanoid"&gt;
  </text>
  <text x="70" y="150" font-family="Courier New" font-size="12" fill="#000000">
    &lt;link name="base_link"&gt;
  </text>
  <text x="80" y="170" font-family="Courier New" font-size="12" fill="#000000">
    &lt;inertial&gt;...&lt;/inertial&gt;
  </text>
  <text x="80" y="190" font-family="Courier New" font-size="12" fill="#000000">
    &lt;visual&gt;...&lt;/visual&gt;
  </text>
  <text x="80" y="210" font-family="Courier New" font-size="12" fill="#000000">
    &lt;collision&gt;...&lt;/collision&gt;
  </text>
  <text x="70" y="230" font-family="Courier New" font-size="12" fill="#000000">
    &lt;/link&gt;
  </text>

  <!-- Joint Example -->
  <rect x="550" y="80" width="200" height="150" fill="#f5f5dc" stroke="#8b4513" stroke-width="2"/>
  <text x="650" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
    Joint Definition
  </text>
  <text x="560" y="130" font-family="Courier New" font-size="12" fill="#000000">
    &lt;joint name="torso_to_head"
  </text>
  <text x="560" y="150" font-family="Courier New" font-size="12" fill="#000000">
    type="fixed"&gt;
  </text>
  <text x="570" y="170" font-family="Courier New" font-size="12" fill="#000000">
    &lt;parent link="base_link"/&gt;
  </text>
  <text x="570" y="190" font-family="Courier New" font-size="12" fill="#000000">
    &lt;child link="head"/&gt;
  </text>
  <text x="560" y="210" font-family="Courier New" font-size="12" fill="#000000">
    &lt;/joint&gt;
  </text>

  <!-- Legend -->
  <rect x="50" y="450" width="200" height="120" fill="#f9f9f9" stroke="#cccccc" stroke-width="1"/>
  <text x="150" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" font-weight="bold">
    Legend
  </text>
  <rect x="60" y="485" width="15" height="15" fill="#e6f3ff" stroke="#0066cc" stroke-width="1"/>
  <text x="80" y="497" font-family="Arial" font-size="12" fill="#000000">Link (Rigid Body)</text>
  <circle cx="67.5" cy="517.5" r="5" fill="#ff0000"/>
  <text x="80" y="522" font-family="Arial" font-size="12" fill="#000000">Joint</text>
  <line x1="60" y1="535" x2="75" y2="535" stroke="#33cc33" stroke-width="6"/>
  <text x="80" y="539" font-family="Arial" font-size="12" fill="#000000">Arm Link</text>
  <line x1="60" y1="550" x2="75" y2="550" stroke="#ff9900" stroke-width="8"/>
  <text x="80" y="554" font-family="Arial" font-size="12" fill="#000000">Leg Link</text>

</svg>