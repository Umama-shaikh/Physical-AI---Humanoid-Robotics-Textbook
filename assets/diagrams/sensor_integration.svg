<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="1000"
   height="700"
   viewBox="0 0 1000 700"
   version="1.1"
   id="svg1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <title>Sensor Integration Diagram</title>
  <desc>Diagram showing the integration of different sensors in robotic systems</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="28" text-anchor="middle" fill="#000000" font-weight="bold">
    Sensor Integration in Robotic Systems
  </text>

  <!-- Robot Platform -->
  <rect x="350" y="80" width="300" height="150" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="10" ry="10"/>
  <text x="500" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
    Robot Platform
  </text>

  <!-- Robot Body -->
  <rect x="400" y="130" width="200" height="80" fill="#cceeff" stroke="#0066cc" stroke-width="2" rx="5" ry="5"/>
  <text x="500" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Mobile Base
  </text>

  <!-- Robot Components -->
  <circle cx="450" cy="150" r="15" fill="#99ccff" stroke="#0066cc" stroke-width="2"/>
  <text x="450" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    CPU
  </text>

  <circle cx="550" cy="150" r="15" fill="#99ccff" stroke="#0066cc" stroke-width="2"/>
  <text x="550" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    IMU
  </text>

  <!-- LiDAR Sensor -->
  <rect x="480" y="100" width="40" height="20" fill="#ff9999" stroke="#cc0000" stroke-width="2" rx="3" ry="3"/>
  <text x="500" y="113" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    LiDAR
  </text>
  <text x="500" y="125" font-family="Arial" font-size="8" text-anchor="middle" fill="#000000">
    (2D/3D)
  </text>

  <!-- Camera Sensor -->
  <rect x="420" y="100" width="30" height="15" fill="#ff9999" stroke="#cc0000" stroke-width="2" rx="3" ry="3"/>
  <text x="435" y="110" font-family="Arial" font-size="8" text-anchor="middle" fill="#000000">
    Camera
  </text>

  <!-- GPS Sensor -->
  <rect x="570" y="100" width="25" height="15" fill="#ff9999" stroke="#cc0000" stroke-width="2" rx="3" ry="3"/>
  <text x="582" y="110" font-family="Arial" font-size="8" text-anchor="middle" fill="#000000">
    GPS
  </text>

  <!-- Sensor Data Processing Layer -->
  <rect x="50" y="270" width="900" height="120" fill="#e6ffe6" stroke="#00cc00" stroke-width="2" rx="10" ry="10"/>
  <text x="500" y="295" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
    Sensor Data Processing
  </text>

  <!-- Processing Nodes -->
  <rect x="100" y="320" width="120" height="50" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="160" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    LiDAR
  </text>
  <text x="160" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Processing
  </text>

  <rect x="250" y="320" width="120" height="50" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="310" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Camera
  </text>
  <text x="310" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Processing
  </text>

  <rect x="400" y="320" width="120" height="50" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="460" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    IMU
  </text>
  <text x="460" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Processing
  </text>

  <rect x="550" y="320" width="120" height="50" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="610" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    Sensor
  </text>
  <text x="610" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Fusion
  </text>

  <rect x="700" y="320" width="120" height="50" fill="#ccffcc" stroke="#009900" stroke-width="2" rx="5" ry="5"/>
  <text x="760" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">
    State
  </text>
  <text x="760" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Estimation
  </text>

  <!-- Perception Layer -->
  <rect x="100" y="430" width="800" height="100" fill="#fff0cc" stroke="#ff9900" stroke-width="2" rx="10" ry="10"/>
  <text x="500" y="455" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
    Perception & Mapping
  </text>

  <!-- Perception Modules -->
  <rect x="150" y="470" width="120" height="40" fill="#ffec99" stroke="#ff9900" stroke-width="2" rx="5" ry="5"/>
  <text x="210" y="490" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    SLAM
  </text>

  <rect x="300" y="470" width="120" height="40" fill="#ffec99" stroke="#ff9900" stroke-width="2" rx="5" ry="5"/>
  <text x="360" y="490" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Object
  </text>
  <text x="360" y="505" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Detection
  </text>

  <rect x="450" y="470" width="120" height="40" fill="#ffec99" stroke="#ff9900" stroke-width="2" rx="5" ry="5"/>
  <text x="510" y="490" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Localization
  </text>

  <rect x="600" y="470" width="120" height="40" fill="#ffec99" stroke="#ff9900" stroke-width="2" rx="5" ry="5"/>
  <text x="660" y="490" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Mapping
  </text>

  <!-- Application Layer -->
  <rect x="200" y="570" width="600" height="80" fill="#ffe6e6" stroke="#cc0000" stroke-width="2" rx="10" ry="10"/>
  <text x="500" y="595" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">
    Applications & Control
  </text>

  <!-- Application Modules -->
  <rect x="250" y="610" width="120" height="30" fill="#ffcccc" stroke="#cc0000" stroke-width="2" rx="5" ry="5"/>
  <text x="310" y="630" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Navigation
  </text>

  <rect x="400" y="610" width="120" height="30" fill="#ffcccc" stroke="#cc0000" stroke-width="2" rx="5" ry="5"/>
  <text x="460" y="630" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Manipulation
  </text>

  <rect x="550" y="610" width="120" height="30" fill="#ffcccc" stroke="#cc0000" stroke-width="2" rx="5" ry="5"/>
  <text x="610" y="630" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">
    Monitoring
  </text>

  <!-- Data Flow Arrows -->
  <!-- Robot to Processing -->
  <line x1="500" y1="230" x2="500" y2="270" stroke="#666666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="510" y="250" font-family="Arial" font-size="10" fill="#000000">Raw Sensor Data</text>

  <!-- Processing to Perception -->
  <line x1="500" y1="390" x2="500" y2="430" stroke="#666666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="510" y="410" font-family="Arial" font-size="10" fill="#000000">Processed Data</text>

  <!-- Perception to Applications -->
  <line x1="500" y1="530" x2="500" y2="570" stroke="#666666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="510" y="550" font-family="Arial" font-size="10" fill="#000000">Perception Results</text>

  <!-- Horizontal connections in processing layer -->
  <line x1="220" y1="345" x2="250" y2="345" stroke="#999999" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="370" y1="345" x2="400" y2="345" stroke="#999999" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="520" y1="345" x2="550" y2="345" stroke="#999999" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="670" y1="345" x2="700" y2="345" stroke="#999999" stroke-width="1" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666666" />
    </marker>
  </defs>

  <!-- Sensor Range Visualization -->
  <!-- LiDAR Range -->
  <path d="M 500 120 Q 500 50 600 80" fill="none" stroke="#ff6666" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 500 120 Q 500 50 400 80" fill="none" stroke="#ff6666" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="500" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff6666">
    LiDAR Range
  </text>

  <!-- Camera View -->
  <path d="M 435 115 L 380 140 L 435 165 Z" fill="none" stroke="#ff6666" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="380" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff6666">
    Camera View
  </text>

  <!-- Legend -->
  <rect x="50" y="600" width="250" height="90" fill="#f9f9f9" stroke="#cccccc" stroke-width="1"/>
  <text x="175" y="620" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" font-weight="bold">
    Legend
  </text>
  <rect x="60" y="635" width="15" height="15" fill="#ff9999" stroke="#cc0000" stroke-width="1"/>
  <text x="80" y="647" font-family="Arial" font-size="12" fill="#000000">Sensors</text>
  <rect x="60" y="655" width="15" height="15" fill="#ccffcc" stroke="#009900" stroke-width="1"/>
  <text x="80" y="667" font-family="Arial" font-size="12" fill="#000000">Processing</text>
  <rect x="160" y="635" width="15" height="15" fill="#ffec99" stroke="#ff9900" stroke-width="1"/>
  <text x="180" y="647" font-family="Arial" font-size="12" fill="#000000">Perception</text>
  <rect x="160" y="655" width="15" height="15" fill="#ffcccc" stroke="#cc0000" stroke-width="1"/>
  <text x="180" y="667" font-family="Arial" font-size="12" fill="#000000">Applications</text>

  <!-- Labels -->
  <text x="500" y="685" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">
    Data Flow: Sensors → Processing → Perception → Applications
  </text>

</svg>